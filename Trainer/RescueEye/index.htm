<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>RescueEye</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="http://localhost:8881/css/style.css">
    <noscript>Please javascript on you browser</noscript>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="center">
                <div class="box1">Rescue-Eye</div>
                <div class="box2"></div>
            </div>
        </div>
        <form method="POST"
              action="/"
              enctype="multipart/form-data">
            <p class="caption">Select behavior to train model</p>
            <section class="selection">
                <div class="choice">
                    <label class="radio-container">
                        <div id="active"
                             class="face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                        </div>Active
                        <input type="radio"
                               name="selType"
                               value="active"
                               checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="choice">
                    <label class="radio-container">
                        <div class="sleeping">
                            <span>z</span>
                            <span>z</span>
                            <span>z</span>
                        </div>
                        <div id="inactive"
                             class="face-sleep">
                            <div class="eyes-sleep">
                                <div class="eye-sleep"></div>
                                <div class="eye-sleep"></div>
                            </div>
                        </div>Distracted
                        <input type="radio"
                               name="selType"
                               value="inactive">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </section>
            <section class="actions">
                <div>
                    <input type="file"
                           name="imgFile"
                           onchange="validateFileType(this)"
                           accept=".jpg,.png,.PNG,.mp4,.avi"
                           class="choose-file">
                    <input type="button"
                           value="Choose video"
                           class="btn">
                    <input class="btn"
                           id="upload"
                           type="submit"
                           value="Upload">
                    <input class="btn"
                           id="train-model"
                           type="button"
                           value="Train Model">
                    <input class="btn"
                           id="download"
                           type="button"
                           value="Download Model">
                </div>
            </section>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript"
            src="http://localhost:8881/scripts/script.js"></script>
</body>

</html>
